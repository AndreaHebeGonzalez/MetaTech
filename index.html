<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>MetaTech</title>
  </head>
  <body>

  <header class="header">
    <div class="barra-social barra-social--none contenedor">
      <div class="barra-social__redes">
        <a href="#"><img src="src/assets/img/img-iconos/instagram.svg" alt="Icono instagram"></a>
        <a href="#"><img src="src/assets/img/img-iconos/twitter.svg" alt="Icono twitter"></a>
        <a href="#"><img src="src/assets/img/img-iconos/facebook.svg" alt="Icono facebook"></a>
      </div>
      <div class="barra-social__contacto">
        <a href="tel:+011-159665885" class="barra-social__telefono">011-159665885</a>
        <a href="mailto:info@patitasfelices" class="barra-social__gmail">metatech@gmail.com</a>
      </div>
    </div> <!-- .barra-social -->

    <div class="header__barra-principal">
      <div class="header__barra-menu contenedor">
        <div class="header__menu-abrir"><img src="src/assets/img/img-iconos/menu-header.svg" alt="Icono menu"></div>
        <div class="navbar">
          <div class="navbar__menu-cerrar">
            <img src="src/assets/img/img-iconos/menu-cerrar.svg" alt="Icono cerrar">
          </div>
          <div class="usuario">
            <a href="#" class="usuario__link">Ingresá</a>
            <span>|</span>
            <a href="#" class="usuario__link">Regístrate</a>
          </div>
          <nav class="navegador">
            <a href="#" class="navegador__link">Inicio</a>
            <a href="#" class="navegador__link">Productos</a>
            <a href="#" class="navegador__link">Nosotros</a>
            <a href="#" class="navegador__link">Contacto</a>
          </nav>
          <div class="barra-social">
            <div class="barra-social__redes">
              <a href="#"><img src="src/assets/img/img-iconos/instagram.svg" alt="Icono instagram"></a>
              <a href="#"><img src="src/assets/img/img-iconos/twitter.svg" alt="Icono twitter"></a>
              <a href="#"><img src="src/assets/img/img-iconos/facebook.svg" alt="Icono facebook"></a>
            </div>
            <div class="barra-social__contacto">
              <a href="tel:+011-159665885" class="barra-social__telefono">011-159665885</a>
              <a href="mailto:info@patitasfelices" class="barra-social__gmail">metatech@gmail.com</a>
            </div>
          </div>
        </div>
        <nav class="navegador navegador--none">
          <a href="#" class="navegador__link">Inicio</a>
          <a href="#" class="navegador__link">Productos</a>
          <a href="#" class="navegador__link">Nosotros</a>
          <a href="#" class="navegador__link">Contacto</a>
        </nav>
        <div class="header__logo">
          <img src="src/assets/img/logo.png" alt="Logo MetaTech">
        </div>
      </div>
    </div> <!-- .header__barra-principal -->

    <div class="header__barra-inferior">
      <div class="header__acciones contenedor">
        <a href="#"><img src="src/assets/img/img-iconos/lupa.svg" alt="Icono lupa"></a>
        <div class="usuario usuario--none">
          <a href="#" class="usuario__link">Ingresá</a>
          <span>|</span>
          <a href="#" class="usuario__link">Regístrate</a>
        </div> 
        <div class="header__productos">
          <a href="#"><span id="i-favorito">0</span> <img src="src/assets/img/img-iconos/corazon.svg" alt="Icono corazon"></a>
          <a href="#"><span id="i-carrito">0</span> <img src="src/assets/img/img-iconos/cart.svg" alt="Icono carrito"></a>
          <p>$0,00</p>
        </div>
      </div>

      <div class="hero">
        <div class="hero__flex contenedor">
          <div class="hero__imagen"><img src="src/assets/img/img-productos/camara-portada.webp" alt="Imagen producto"></div>
          <div class="hero__info">
            <h1 class="hero__heading">Cámara Nikon</h1>
            <p class="hero__descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit.</p>
            <input class="hero__btn" type="button" value="Ver Producto">
          </div>
        </div> <!-- .hero -->
      </div>
    </div>
  </header>

      </div> 
    <script type="module" src="/main.js"></script>
  </body>
</html>
